<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{img}}" data-edit="img" title="{{name}}" />
    <div class="header-col">
      <h1 class="charname">
        <input name="name" type="text" value="{{name}}" placeholder="Name" />
      </h1>
    </div>
  </header>
  <section class="sheet-body">
    <div class="flexrow">
      <div class="stats">
        <div class="form-group">
          <label>{{localize 'OSE.items.Cost'}}</label>
          <div class="form-fields">
            <input
              type="text"
              name="system.cost"
              value="{{system.cost}}"
              data-dtype="Number"
            />
          </div>
        </div>
        {{#unless (eq @root.config.encumbrance 'itembased')}}
        <div class="form-group">
          <label>{{localize 'OSE.items.Weight'}}</label>
          <div class="form-fields">
            <input
              type="text"
              name="system.weight"
              value="{{system.weight}}"
              data-dtype="Number"
            />
          </div>
        </div>
        {{else}}
        <div class="form-group">
          <label>{{localize 'OSE.items.ItemBasedEncumbrance'}}</label>
          <div class="form-fields">
            <input
              type="text"
              name="system.itemslots"
              value="{{system.itemslots}}"
              data-dtype="Number"
            />
          </div>
        </div>
        {{/unless}}
      </div>
      <div class="description weapon-editor">
        {{editor enriched.description
          target="system.description"
          button=true
          owner=owner
          editable=editable
          async=true
        }}
      </div>
    </div>
  </section>
</form>
